<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span HTML</title>
</head>
<body>
    <div style="color: rgb(234, 14, 14);">
        <p>list 1</p>
            <span style="color: blueviolet;">
                <p>list 2</p>
                <p>list 3</p>
        </span>
    </div> 
    
    <br>

    <div style="color: rgb(9, 9, 184);">
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
    </div>
</body>
</html>
